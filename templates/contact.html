{% extends 'base.html' %}
{% block title %}Contact me - My portfolio{% endblock %}
{% block content %}

<section class="max-w-3xl mx-auto px-6 py-16">
  <h1 class="text-3xl font-bold mb-6">Contact Me</h1>
  <form action="https://formspree.io/f/xpwoaeoy" method="POST" class="grid gap-4">
    <input name="name" placeholder="Your name" class="input" />
    <input name="email" placeholder="Your email" class="input" />
    <textarea name="message" rows="6" placeholder="Message" class="input"></textarea>

    <div class="flex items-center gap-4">
      <button type="submit" class="btn-primary">Send Message</button>
      <div class="text-sm text-slate-400">Or reach me at <a href="mailto:manibhat2005@gmail.com.com" class="text-cyan-400">manibhat2005@gmail.com</a></div>
    </div>
    
  </form>
</section>
{% endblock %}
